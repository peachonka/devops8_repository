name: CI/CD with Kind (Local K8s)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Set up Kind Kubernetes cluster
      uses: container-tools/action-kind@v1
      with:
        version: "v0.20.0"
    
    - name: Build Docker image
      run: |
        docker build -t todo-app:latest .
        docker tag todo-app:latest todo-app:${{ github.sha }}
    
    - name: Load image into Kind
      run: |
        kind load docker-image todo-app:latest
        kind load docker-image todo-app:${{ github.sha }}
    
    - name: Deploy MongoDB
      run: |
        kubectl apply -f mongo-deployment.yaml
        kubectl wait --for=condition=ready pod -l app=mongodb --timeout=120s
    
    - name: Deploy Todo App
      run: |
        kubectl apply -f todo-app-deployment.yaml
        kubectl rollout status deployment/todo-app-deployment --timeout=120s
    
    - name: Verify deployment
      run: |
        echo "=== Pods ==="
        kubectl get pods
        echo ""
        echo "=== Services ==="
        kubectl get services
        echo ""
        echo "=== Deployments ==="
        kubectl get deployments
